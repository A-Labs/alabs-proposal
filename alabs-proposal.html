<link rel="import" href="../polymer/polymer.html">

<!--
This renders a proposal, getting it's JSON data from IPFS / Firebase / Ethereum contract.

Example:

    <alabs-proposal ipfshash="the_ipfshash"></alabs-proposal>

@group Seed Elements
@element alabs-proposal
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="alabs-proposal">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>
    <h1>&lt;alabs-proposal&gt;</h1>
    <content></content>
    <p class="author">
      <img src="{{author.image}}">
      Cheers,<br/>
      <span class="name">{{author.name}}</span>
    </p>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'alabs-proposal',

    properties: {

      /**
       * The IPFS hash, which can be resolved to a json object.
       * @type {{ipfshash: string}}
       */
      ipfshash: {
        type: String
      },

      /**
       * The author of the vote, an object with human readable name and eth address. 
       *
       * @type {{name: string, addr: string}}
       */
      author: {
        type: Object,
        // He who 
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            addr: '0x...',
          };
        }
      },

      /** The subject of the proposal
      * @type {{subject: string}}
      */
      subject: {
        type: String
      },


      /** The description of the proposal
      * @type {{description: string}}
      */
      description: {
        type: String
      },

      /** The start date of the proposal (unixtime)
      * @type {{startdate: number}}
      */
      startdate: {
        type: Number
      },

      /** The end date of the proposal (unixtime)
      * @type {{enddate: number}}
      */
      enddate: {
        type: Number
      },

      /** The deliverables of the proposal (array)
      * @type {{deliverables: Array}}
      */
      deliverables: {
        type: Array,
        value: [{ title: 'Deliverable 1', description: 'Lorem ipsum sit dolor et amet.', budget: 12 }]
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `alabs-proposal-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event alabs-proposal-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'alabs-proposal says, ' + response;
    },

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('alabs-proposal-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
