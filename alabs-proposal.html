<link rel="import" href="../iron-pages/iron-pages.html">

<link rel="import" href="../locals-button/locals-button.html">
<link rel="import" href="../locals-item/locals-item.html">
<link rel="import" href="../locals-style/locals-style.html">
<link rel="import" href="../locals-input/locals-input.html">

<!--
This renders a proposal, getting it's JSON data from IPFS / Firebase / Ethereum contract.

Example:

    <alabs-proposal ipfshash="the_ipfshash" edit></alabs-proposal>

@group Seed Elements
@element alabs-proposal
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="alabs-proposal">

  <template>
    <style>
      :host {
        display: block;
      }
      .canvas {
        @apply(--locals-canvas);
      }
     .whitespace {
      height: 20px;
     }
      h1 {
       @apply(--locals-font-h1);
      }
      h2 {
       @apply(--locals-font-h2);
      }
      h3 {
       @apply(--locals-font-h3);
      }
      h4 {
       @apply(--locals-font-h4);
      }
      p {
       @apply(--locals-font-body1);
      }
      small {
       @apply(--locals-font-small);
       color: rgba(0,0,0,0.75);
      }

    </style>

    <ipfs-upload hidefileinput id="ipfsupload" host="/ip4/109.123.70.141/tcp/5001" ipfs="{{ipfs}}" hash="{{ipfshash}}"></ipfs-upload>

    <template is="dom-if" if="{{edit}}">

    <iron-pages selected="{{editselected}}">

    <section>
      <h1>New proposal</h1>
      <p>The current cost for a new proposal is <span>2</span> Δ.</p>
      <locals-input bind-value="{{subject}}" label="Proposal title" placeholder="I want to order some food"></locals-input>
      <locals-textarea bind-value="{{description}}" label="Proposal description"></locals-textarea>
      <locals-input date label="Startdate" unixts="{{startdate}}"></locals-input>
      <small>(Stakeholders can vote for a week)</small>
      <div class="whitespace"></div>
      <locals-input bind-value="{{author.name}}" label="Your name" placeholder="Johnny Smith"></locals-input>
      <div class="whitespace"></div>
      <locals-input bind-value="{{budget}}" value="{{budget}}" label="Budget"></locals-input>
      <div class="whitespace"></div>
 <!--     <locals-input bind-value="{{new_del_descr}}" value="{{new_del_descr}}" label="Description"></locals-input>
      <locals-button green on-tap="adddeliverable">Add</locals-button>
       <template is="dom-repeat" items="{{deliverables}}">
        <div id="{{index}}">
          <p>{{item.description}}</p>
          <p>Δ<span>{{item.budget}}</span></p>
          <locals-button green on-tap="removedeliverable" key="{{index}}">{{index}}</locals-button>
        </div>
      </template> 
      <p>Total budget: Δ<span>{{cost}}</span></p> -->
      <locals-button txtcolor="green" on-tap="prevProposal">Preview</locals-button>
    </section>

    <section>
      <h1>{{subject}}</h1>
      <p><span>{{description}}</span></p>
      <p>Voting starts: <alabs-datetime timestamp="{{startdate}}" format="LLLL"></alabs-datetime></p>
      <p><span>{{author.name}}</span></p>
      <p><span>{{budget}}</span> Δ</p>
      <locals-button txtcolor="red" on-tap="toProposal">Cancel</locals-button>
      <locals-button txtcolor="green" on-tap="saveProposal">Save</locals-button>
    </section>

    <section>
      <div class="localstypo" id="log"></div>
    </section>

    </iron-pages>


    </template>

    <template is="dom-if" if="{{!edit}}">

      <iron-pages selected="{{pageselected}}">

      <section>

      <h1>{{subject}}</h1>
      <p><span>{{author.name}}</span></p>
      <p><span>{{description}}</span></p>
      <p><alabs-datetime timestamp="{{startdate}}" format="LLLL"></alabs-datetime></p>
      <p><alabs-datetime timestamp="{{enddate}}" format="LLLL"></alabs-datetime></p>
      <p><span>{{cost}}</span></p>
      <h2>Deliverables:</h2>
      <template is="dom-repeat" items="{{deliverables}}">
        <div id="{{index}}">
          <p>{{item.description}}</p>
          <p>Δ<span>{{item.budget}}</span></p>
        </div>
      </template>
      <h2>Voting</h2>
      <locals-button green on-tap="voteyes"><span>21</span>% Agree</locals-button>
      <locals-button red on-tap="voteno"><span>79</span>% Disagree</locals-button>

    </section>

    <section>
      <h2>Vote progress:</h2>
      <locals-button red on-tap="cancel">Cancel</locals-button>
      <div id="log"></div>
    </section>

    </iron-pages>

    </template>


  </template>
</dom-module>

<script>

  Polymer({

    is: 'alabs-proposal',

    properties: {

      /**
       * The IPFS hash, which can be resolved to a json object.
       * @type {{ipfshash: string}}
       */
      ipfshash: {
        type: String,
        observer: '_ipfshash'
      },

      /**
       * The user's primary eth wallet account
       * @type {{account: string}}
       */
      account: {
        type: String
      },

      /**
       * Boolean, triggers edit / read mode
       * @type {{edit: boolean}}
       */
      edit: {
        type: Boolean,
        value: false
      },

      /**
       * The author of the vote, an object with human readable name and eth address. 
       *
       * @type {{name: string, address: string}}
       */
      author: {
        type: Object,
        // He who 
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            address: '0x...',
          };
        }
      },

      /** The subject of the proposal
      * @type {{subject: string}}
      */
      subject: {
        type: String
      },


      /** The description of the proposal
      * @type {{description: string}}
      */
      description: {
        type: String
      },

      /** The start date of the proposal (unixtime)
      * @type {{startdate: number}}
      */
      startdate: {
        type: Number
      },

      /** The end date of the proposal (unixtime)
      * @type {{enddate: number}}
      */
      enddate: {
        type: Number
      },

      /** The deliverables of the proposal (array)
      * @type {{deliverables: Array}}
      */
      deliverables: {
        type: Array,
        value: []
      },

      /** The cost of creating a new proposal
      * @type {{cost: number}}
      */
      cost: {
        type: Number,
        value: 0
      },

      budget: {
        type: Number,
        value: 0
      },

      web3: {
        type: Object
      },

      /** IPFS object
      * @type {{ipfs: object}}
      */
      ipfs: {
        type: Object
      },

      contractaddr: {
        type: String,
        value: '0xffeC3944471F589ad5200e095B4B6032691f1797'
      },

      contractabi: {
        type: Object,
        value: [ { "constant": true, "inputs": [ { "name": "", "type": "uint256" } ], "name": "proposals", "outputs": [ { "name": "recipient", "type": "address", "value": "0x9f376495fc3678a059db1e823af1e1c92ea8f385" }, { "name": "amount", "type": "uint256", "value": "1" }, { "name": "description", "type": "string", "value": "Schrijf een blogpost" }, { "name": "votingDeadline", "type": "uint256", "value": "1461667765" }, { "name": "executed", "type": "bool", "value": true }, { "name": "proposalPassed", "type": "bool", "value": true }, { "name": "numberOfVotes", "type": "uint256", "value": "1" }, { "name": "proposalHash", "type": "bytes32", "value": "0xbbb6a09ee5888a4878fc378b3bca63f4d92e595b3ef276d9d352719f2d5caa07" } ], "type": "function" }, { "constant": false, "inputs": [ { "name": "proposalNumber", "type": "uint256" }, { "name": "transactionBytecode", "type": "bytes" } ], "name": "executeProposal", "outputs": [ { "name": "result", "type": "int256" } ], "type": "function" }, { "constant": true, "inputs": [], "name": "sharesTokenAddress", "outputs": [ { "name": "", "type": "address", "value": "0x5bdb31fbbc4fed30db973d2d70537676c9d4dcb8" } ], "type": "function" }, { "constant": true, "inputs": [], "name": "numProposals", "outputs": [ { "name": "", "type": "uint256", "value": "6" } ], "type": "function" }, { "constant": false, "inputs": [ { "name": "sharesAddress", "type": "address" }, { "name": "minimumSharesToPassAVote", "type": "uint256" }, { "name": "minutesForDebate", "type": "uint256" } ], "name": "changeVotingRules", "outputs": [], "type": "function" }, { "constant": true, "inputs": [], "name": "debatingPeriodInMinutes", "outputs": [ { "name": "", "type": "uint256", "value": "10" } ], "type": "function" }, { "constant": true, "inputs": [], "name": "minimumQuorum", "outputs": [ { "name": "", "type": "uint256", "value": "1" } ], "type": "function" }, { "constant": true, "inputs": [], "name": "owner", "outputs": [ { "name": "", "type": "address", "value": "0x03f3be66f4dca6e7f5c15bd4950d78f66709ea44" } ], "type": "function" }, { "constant": false, "inputs": [ { "name": "beneficiary", "type": "address" }, { "name": "etherAmount", "type": "uint256" }, { "name": "JobDescription", "type": "string" }, { "name": "transactionBytecode", "type": "bytes" } ], "name": "newProposal", "outputs": [ { "name": "proposalID", "type": "uint256" } ], "type": "function" }, { "constant": false, "inputs": [ { "name": "proposalNumber", "type": "uint256" }, { "name": "supportsProposal", "type": "bool" } ], "name": "vote", "outputs": [ { "name": "voteID", "type": "uint256" } ], "type": "function" }, { "constant": true, "inputs": [ { "name": "proposalNumber", "type": "uint256" }, { "name": "beneficiary", "type": "address" }, { "name": "etherAmount", "type": "uint256" }, { "name": "transactionBytecode", "type": "bytes" } ], "name": "checkProposalCode", "outputs": [ { "name": "codeChecksOut", "type": "bool", "value": false } ], "type": "function" }, { "constant": false, "inputs": [ { "name": "newOwner", "type": "address" } ], "name": "transferOwnership", "outputs": [], "type": "function" }, { "inputs": [ { "name": "sharesAddress", "type": "address", "index": 0, "typeShort": "address", "bits": "", "displayName": "shares Address", "template": "elements_input_address", "value": "0x79FCA913Bb8c6Be97145aFd5A9B70300663AF1d7" }, { "name": "minimumSharesToPassAVote", "type": "uint256", "index": 1, "typeShort": "uint", "bits": "256", "displayName": "minimum Shares To Pass A Vote", "template": "elements_input_uint", "value": "" }, { "name": "minutesForDebate", "type": "uint256", "index": 2, "typeShort": "uint", "bits": "256", "displayName": "minutes For Debate", "template": "elements_input_uint", "value": "5" } ], "type": "constructor" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "proposalID", "type": "uint256" }, { "indexed": false, "name": "recipient", "type": "address" }, { "indexed": false, "name": "amount", "type": "uint256" }, { "indexed": false, "name": "description", "type": "string" } ], "name": "ProposalAdded", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "proposalID", "type": "uint256" }, { "indexed": false, "name": "position", "type": "bool" }, { "indexed": false, "name": "voter", "type": "address" } ], "name": "Voted", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "proposalID", "type": "uint256" }, { "indexed": false, "name": "result", "type": "int256" }, { "indexed": false, "name": "quorum", "type": "uint256" }, { "indexed": false, "name": "active", "type": "bool" } ], "name": "ProposalTallied", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "minimumQuorum", "type": "uint256" }, { "indexed": false, "name": "debatingPeriodInMinutes", "type": "uint256" }, { "indexed": false, "name": "sharesTokenAddress", "type": "address" } ], "name": "ChangeOfRules", "type": "event" } ]
      }

    },

    // Element Lifecycle

    ready: function() {
      this.editselected = 0;
      this.pageselected = 0;
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      this.editselected = 0;
      this.pageselected = 0;
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `alabs-proposal-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event alabs-proposal-lasers
     * @detail {{sound: String}}
     */

     /**
     * adddeliverable: this adds a new empty deliverable fieldset and adds to current values to the deliverables array. The total cost will be re-calculated.
     */
    adddeliverable: function() {
      if(this.new_del_descr && this.new_del_budget){
        this.push('deliverables', { description: this.new_del_descr, budget: Number(this.new_del_budget) });
        this.new_del_descr = null;
        this.new_del_budget = null;
        this._calccost();
      }
    },

    /**
     * removedeliverable: this removes a deliverable from the deliverables array. The total cost will be re-calculated.
     */
    removedeliverable: function(e){
      var index = this.deliverables.indexOf(Number(e.target.key));
      this.deliverables.splice(index,1);
      var elem = document.getElementById(e.target.key);
      elem.remove();
      this._calccost();
    },

    /**
     * saveProposal: this saves the proposal on IPFS, Firebase, and stores the IPFS hash on Ethereum.
     */
    saveProposal: function() {
      this.editselected = 2;

      var self = this;
      var proposal = {};
      proposal.author = { name: this.author.name, address: this.author.address };
      proposal.subject = this.subject;
      proposal.description = this.description;
      proposal.deliverables = this.deliverables;
      proposal.startdate = this.startdate;
      proposal.budget = this.budget;

      this.transactionlog('savingtoipfs');

      // Add the proposal object to IPFS
      this.ipfs.add([new this.ipfs.Buffer(JSON.stringify(proposal))], function(err, res){
        if(!err){
          console.log('ipfs result: ',res[0].Hash);
          self.ipfshash = res[0].Hash;
          proposal.ipfshash = res[0].Hash;
          self.transactionlog('gotipfshash '+ self.ipfshash);
          self.transactionlog('savingtofirebase');
          var fb = new Firebase('https://sponnet.firebaseio.com/alabs/proposals');
          var postref = fb.push(proposal);
          proposal.fbpostref = postref.key();
          self.transactionlog('savedtofirebase '+postref.key());
          //self.fire('proposal-added');
          // deploy to ethereum

          self.web3.eth.getGasPrice(function(err, result) {

            var MyContract = self.web3.eth.contract(self.contractabi);
            var myContractInstance = MyContract.at(self.contractaddr);

            var gasPrice = result.toNumber(10);

            var options = {
              from: self.account,
              //value: 1 * 1e18,
              gas: 100000,
              gasPrice: gasPrice,
              nonce: Math.floor(Math.random(999999)) + new Date().getTime(),
            };

            console.log("ETHEREUM TRANSACTION\n", proposal.author.account, proposal.budget, proposal.description);

            // var result = myContractInstance.newProposal.sendTransaction(proposal.author.account, proposal.budget, proposal.description, null, options,
            //   function(err, result) {
            //     if (err != null) {
            //       console.log(err);
            //       console.log("ERROR: Transaction didn't go through. See console.");
            //     } else {
            //       console.log("Transaction Successful!");
            //       console.log('Tx hash=',result);
            //       // set vote status to TxHash received 
            //       //self.votestatus = 2;
            //       self.transactionHash = result;
            //       console.log('transactionHash: ', result);
            //     }
            //   });
            // });
          });
        }
      });
    },

    /**
     * _ipfshash: this gets the ipfs hash, resolves it and gets us values.
     */
    _ipfshash: function(){
      if(!this.edit && this.ipfs){
        var self = this;
        this.ipfs.cat(this.ipfshash).then(function(res){
          var buf = '';
            res
            .on('error', (err) => {
              expect(err).to.not.exist
            })
            .on('data', (data) => {
              buf += data
            })
            .on('end', () => {
              console.log(buf);
              var object = JSON.parse(buf);
              self.author = { name: object.author.name, address: object.author.address };
              self.subject = object.subject;
              self.description = object.description;
              self.deliverables = object.deliverables;
              self.startdate = object.startdate;
              self.enddate = object.enddate;
              self.cost = object.cost;
            });
        });
      }
    },

    /**
     * _calccost: this calculates the total of deliverables costs.
     */
    _calccost: function(){
      var cost = 0;
      for (var i = this.deliverables.length - 1; i >= 0; i--) {
        console.log(this.deliverables[i].budget);
        cost = cost + this.deliverables[i].budget;
      };
      this.cost = cost;
    },

    transactionlog: function(arg){
      var self = this;
      var log = document.getElementById("log");
      var item = document.createElement("p");
      item.innerHTML = arg;
      log.appendChild(item);
    },

    voteyes: function(){
      console.log('yes vote');
      this.pageselected = 1;
      this.faketransactionlog();
    },

    voteno: function(){
      console.log('no vote');
      this.pageselected = 1;
      this.faketransactionlog();
    },

    cancel: function(){
      window.clearInterval();
      this.pageselected = 0;
      var ul = document.getElementById("ul");
      ul.remove();
    },

    prevProposal: function(){
      this.editselected = 1;
    },

    toProposal: function(){
      this.editselected = 0;
    },

  });

</script>
